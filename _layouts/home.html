---
layout: default
---
<div class="home">
  {{ content }}

  <h2>Latest Posts</h2>
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <h3>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h3>
      <p class="post-meta">
        {{ post.date | date: "%b %-d, %Y" }}
      </p>
      {{ post.excerpt }}
    </li>
    {% endfor %}
  </ul>
</div>
